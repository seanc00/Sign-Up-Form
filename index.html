<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="bigContainer">
    <div class="left">
      <img src="" alt="" class="logo">
      <p class="imgSource"></p>
    </div>
    <div class="right">
      <div class="description">
        <p class="txtDesc">
          This is not a real online service! You know you need something like this
           in your life to help you realize your deepest dreams. <br> Sign up now to get 
           started! <br><br> You know you want to!
        </p>
      </div>
      <div class="signUpForm">
        <table>
          <!-- Title Row -->
          <tr>
            <td colspan="2" style="font-weight: bold; font-size: 24px; padding-bottom: 16px;">
              Let's do this!
            </td>
          </tr>
          
          <!-- First Name and Last Name -->
          <tr>
            <td>
              <label for="first-name">First Name:</label><br>
              <input type="text" id="first-name" name="first-name" required>
            </td>
            <td>
              <label for="last-name">Last Name:</label><br>
              <input type="text" id="last-name" name="last-name" required>
            </td>
          </tr>
        
          <!-- Email and Phone Number -->
          <tr>
            <td>
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required>
            </td>
            <td>
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone" required>
            </td>
          </tr>
        
          <!-- Password and Confirm Password -->
          <tr>
            <td>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required>
            </td>
            <td>
              <label for="confirm-password">Confirm Password:</label><br>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </td>
          </tr>
        </table>
        
      </div>

      <!-- Create Account Button -->
      <div class="createAccDiv">
        <input type="submit" value="Create account" class="createAccBtn">
      </div>

      <!-- Log In Call-to-Action -->
      <div class="logInCTA">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
  
</body>
</html>
